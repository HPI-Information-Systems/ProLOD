<!--                      -->
<!-- disable context menu -->
<!--                      -->
<script language="JavaScript">  
	function right(e) { 
		if (navigator.appName == 'Netscape' && (e.which == 3 || e.which ==2)) { 
				return false; 
		}
		return true; 
	}
	
	function context(){ 
		return false; 
	}
	
	document.onmousedown=right; 
	document.oncontextmenu=context;
</script>
