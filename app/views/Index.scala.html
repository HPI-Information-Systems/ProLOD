<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My AngularJS App</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/ui-grid/ui-grid.css")">
        <link rel="stylesheet" type="text/css" href="lib/angular-tree-control/css/tree-control.css">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/app.css")">
        <script data-main="@routes.Assets.versioned("js/main.js")" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>                
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 sidebar" ng-controller="TreeViewController">
                    <treecontrol class="tree-classic"
                    tree-model="dataForTheTree"
                    options="treeOptions"
                    on-selection="showSelected(node)"
                    selected-node="node1">employee: {{node.name}} age {{node.age}}
                    </treecontrol>
                    <ul class="nav nav-sidebar">
                        <li><a href="#/view1">view1</a></li>
                        <li><a href="#/view2">view2</a></li>
                    </ul>
                 </div>
                <div class="col-sm-8 col-sm-offset-4 main">
                    <div class="row">
                        <div class="col-sm12" ng-view></div>
                    </div>
                    <div class="row">Angular seed app: v<span app-version></span></div>
                </div>
            </div>
        </div>

    </body>
</html>
