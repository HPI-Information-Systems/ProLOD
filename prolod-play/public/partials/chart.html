<div id="view chart-view">
<p>This is the partial for view 2.</p>
<div class="row">
    <div class="col-sm-6">
        <!-- http://jtblin.github.io/angular-chart.js/ -->
        <canvas id="doughnut" class="chart chart-doughnut"
                data="chart0.data" labels="chart0.labels" ></canvas>
    </div>
    <div class="col-sm-6">
        <canvas id="bar" class="chart chart-bar"
                data="chart1.data" labels="chart1.labels"></canvas>
    </div>
</div>

<table>
    <tr>
        <td id="piechart"></td>
        <td id="barchart"></td>
    </tr>
</table>
</div>

<div ng-controller="PopupCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <button class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
