<div id="view" class="graph-grid">
    <i class="glyphicon glyphicon-refresh" ng-show="loading"></i>
    <a ng-repeat="pattern in data.pattern | limitTo: limit">  <!--  href="#{{::routeBuilder.getGraphDetailUrl(pattern.id, pattern.detail)}}" -->
        <prolod-graph-thumbnail class="graph-cell" graph="pattern" color-function="colorFunction"
                                show-arrows="true" click-handler="nodeClick"></prolod-graph-thumbnail>
    </a>

    <div>

        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <table width=100% height=100% margin="0" padding="0">
                    <tr>
                        <td>
                            <h3 class="modal-title">Node: <b>{{ label }}</b></h3>

                        </td>
                        <td align="right" valign="top">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ok()">×</button>
                            <!--<button class="btn btn-primary" ng-click="ok()">×</button>-->
                        </td>
                    </tr>
                </table>
            </div>

                <div ng-if="triples" align="center" class="table-view">
                    <div ui-grid="model.gridOptions" ui-grid-auto-resize class="grid"></div>
                </div>

                <div ng-if="!triples" align="center" valign="middle"><i>No triples</i></div>

            <div class="modal-footer">
                <div align="right">Link: <a href="{{ uri }}" target="_blank"> {{uri}}</a></div>
            </div>
        </script>



</div>
</div>
